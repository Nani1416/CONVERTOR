<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTOR</title>
    <link rel="stylesheet" href="NEW.css">
    <script src="javascript.js"></script>
</head>
<body style="text-align: center; background-image: url('http://xdesktopwallpapers.com/wp-content/uploads/2012/01/Beautiful%20Colorful%20Lines%20on%20Black%20Background.jpg');">
    <div class="main">
        <div class="heading">
              <h1 id="heading">INFIX TO POSTFIX & PREFIX CONVERTOR</h1>
        </div><br>
       
        
        <div class="theory" style="color:white ;font-size: 20px;">
            <h3><b>Enter the Infix expression below in box and press Convert</b></h3>
            <h4>Type the Expression below without space<br><br>
                format 1: 2+4/5*(5-3)^5^4<br><br>
                format 2: A+B/C*(D-A)^F^H<br><br>
                    (NO SPACE)</h4>
        </div>
        <div class="input">
            <form >
                <input type="text" name="input" id="expression"><br>
            </form>
        </div><br><br>
        <button id="convert"><b>CONVERT</b></button>
        <div class="convertor" style="color:white ;">
            <h1 >POSTFIX:<span id="postfix"></span></h1>
            <h1 >PREFIX: <span id="prefix"></span></h1>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script>
        function sel(x) { return document.getElementById(x) }
        $("#fullresult").hide();
        function convert() {
            document.getElementById("postfix").innerHTML = infixToPostfix(document.getElementById("expression").value)['postfixExpression'];
            document.getElementById("prefix").innerHTML = infixToPrefix(document.getElementById("expression").value)['prefixExpression'];
        }
        //converter button and expression
        $("button#convert").click(function () {
            convert();
            var items, tab = "";
            $("#fullresult").show();

            switch ($('input[name=fixer]:checked').val()) {
                case '1':
                    items = infixToPostfix(document.getElementById("expression").value, 1)['table'];
                    sel("itemname").innerHTML = "Postfix";
                    break;
                case '2':
                    items = infixToPrefix(document.getElementById("expression").value, 1)['table'];
                    sel('itemname').innerHTML = "Prefix";
                    $("#ifpre").html("Reverse the resultant expression for prefix");
                    break;
            }

            for (var i = 0; i < items.exp.length; i++) {
                tab += "<tr><td>" + i + "</td><td>" + items['exp'][i] + "</td><td>" + items['stak'][i] + "</td><td>" + items['conexp'][i] + "</td></tr>";
            }

            sel("tabledata").innerHTML = tab;
        })

        //evaluator button and expression


    </script>
</body>
</html>
